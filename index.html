<!DOCTYPE html>
<html lang="CN_ZH">
<head>
	<meta charset="UTF-8">
	<title>HKBU One Step</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style>
	*{
		font-family: 'Microsoft YaHei';
	}
		.pannel{
			    margin-top: 10px;
			    background-color: rgba(255, 255, 255, 0.85);
			    padding-top: 30px;
			    border-radius: 5px;
			    -webkit-box-shadow: 0 15px 30px rgba(160,160,160,.9);
			    -moz-box-shadow: 0 15px 30px rgba(160,160,160,.9);
			    box-shadow: 0 15px 30px rgba(160,160,160,.9);
			    min-height: 300px;
		}
		body,.bg{
			background-color: #000;
			width: 100%;
			border: 0;
			margin: 0;
			padding: 0;
			position: fixed;
			z-index: 0;
		}
		.topsite_a {
		   display: block;
		   float: left;
		   width: 110px;
		   height: 82px;
		   cursor: pointer;
		   -webkit-user-select: none;
		   -moz-user-select: none;
		   -ms-user-select: none;
		   user-select: none;
		   color: #777;
		}
		a {
    text-decoration: none;
}
.sitebg {
    width: 58px;
        height: 58px;
        margin-left: 26px;
        border-radius: 14px;
        -webkit-box-shadow: 0 2px 5px silver;
        -moz-box-shadow: 0 2px 5px silver;
        box-shadow: 0 2px 5px silver;
        -webkit-transition: background-color .3s;
        -moz-transition: background-color .3s;
        -o-transition: background-color .3s;
        transition: background-color .3s;
        border: 1px solid #3285f2;
        background-color: #3285f2;
}
.sitename {
		font-size: 20px;
	    line-height: 20px;
	    overflow: hidden;
	    width: 110px;
	    height: 20px;
	    text-align: center;
	    margin-top: 5px;
}
.siteimg {
	width: 48px;
	height: 48px;
	margin: 3px;
}
.site_bup {
      background-image: url(img/BUP.png);
    background-size: 48px 48px;
}
.site_moddle{
    background-image: url(img/moodle.png);
    background-size: 48px 48px;
}
.site_lib{
    background-image: url(img/LIB.png);
    background-size: 48px 48px;
}
.site_libf{
    background-image: url(img/LIBF.png);
    background-size: 48px 48px;
}
.title{
	font-size: 50px;
	text-align: center;
}

a:hover{
	text-decoration: none;
}

	</style>
</head>
<body>
	<img src="https://api.dujin.org/bing/1920.php" alt="" class="bg">
	<!-- <img src="" alt="" class="bg"> -->
	<div class="container">
		<div class="row">
			<div class=" title  text-cente text-light font-weight-bold col-xl-12">
				HKBU.TOP
			</div>
		</div>
		<div class="row">
		<div class="pannel col-xl-12">
			<a title="" sid="3000" class="topsite_a" href="https://iss.hkbu.edu.hk" target="_blank"><div class="sitebg"><div class="siteimg site_bup"></div></div><div class="sitename">BUPort</div></a>
			<a title="" sid="3000" class="topsite_a" href="https://buelearning.hkbu.edu.hk" target="_blank"><div class="sitebg"><div class="siteimg site_moddle"></div></div><div class="sitename">Moodle</div></a>
			<a title="" sid="3000" class="topsite_a" href="" target="_blank"><div class="sitebg"><div class="siteimg site_libf"></div></div><div class="sitename">图书馆订房</div></a>
			<a title="" sid="3000" class="topsite_a" href="" target="_blank"><div class="sitebg"><div class="siteimg site_lib"></div></div><div class="sitename">图书馆</div></a>
		</div>
		</div>
	</div>
	
	
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
